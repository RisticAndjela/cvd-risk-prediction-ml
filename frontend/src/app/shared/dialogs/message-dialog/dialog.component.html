<div class="dialog-backdrop">
  <div class="dialog-box">
    <h3>{{ title }}</h3>
    <p>{{ message }}</p>

    <div class="dialog-buttons">
      @if (type === 'confirmation') {<button (click)="cancel()">Cancel</button> }
      <button (click)="ok()">{{ type === 'error' ? 'OK' : 'OK' }}</button>
    </div>
  </div>
</div>
